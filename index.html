<!DOCTYPE html>
<html>
<head>
    <title>User Information Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>User Information Form</h2>
        <form action="process_form.php" method="post" onsubmit="return validateEmail();">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="John Doe"><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="john@example.com"><br>
            <span id="email-error" class="error-message"></span><br>
            
            <label for="date">Date of Birth:</label>
            <input type="date" id="date" name="date"><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890"><br><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required style="width: 10%;">
                <option value="" disabled selected style="display:none;">Choose</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
                <option value="Lesbian">Lesbian</option>
                <option value="Gay">Gay</option>
            </select><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
