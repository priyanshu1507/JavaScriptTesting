<!DOCTYPE html>
<html>
<head>
    <title>User Information Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2><center>User Information Form</center> </h2>
        <form action="process_form.php" method="post" onsubmit="return validateEmail();">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br>
            <span id="email-error" class="error-message" ></span><br>
            
            <label for="date">Date of Birth:</label>
            <input type="date" id="date" name="date" placeholder="MM/DD/YYYY"><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="1234-1234-12"><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
